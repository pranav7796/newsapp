<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <nav>
        <div class="container flex main-nav">
            <div class="company-logo">
                <h1>News App</h1>
            </div>
            <div class="search-bar">
                <input type="text" id="news-query" class="news-input" placeholder="Search News...">
                <button id="search-btn" class="search-button">Search</button>
            </div>
            <button id="toggle-theme" class="toggle-theme">ðŸŒ™</button>
        </div>
    </nav>

    <div class="container filters flex">
        <button class="filter-btn" data-category="general">General</button>
        <button class="filter-btn" data-category="technology">Technology</button>
        <button class="filter-btn" data-category="business">Business</button>
        <button class="filter-btn" data-category="entertainment">Entertainment</button>
        <button class="filter-btn" data-category="health">Health</button>
        <button class="filter-btn" data-category="sports">Sports</button>
    </div>

    <div class="container cards-container" id="news-container"></div>

    <button id="load-more" class="load-more">Load More</button>

</body>
</html>
