<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App with Dark Mode</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <h1>📰 News App</h1>
        <button id="dark-mode-toggle">🌙</button>
    </nav>

    <div class="search-container">
        <input type="text" id="search-input" placeholder="Search news...">
        <button id="search-button">🔍 Search</button>
    </div>

    <div class="category-container">
        <button class="category-btn" data-category="world">World</button>
        <button class="category-btn" data-category="business">Business</button>
        <button class="category-btn" data-category="technology">Tech</button>
        <button class="category-btn" data-category="sports">Sports</button>
        <button class="category-btn" data-category="health">Health</button>
        <button class="category-btn" data-category="science">Science</button>
        <button class="category-btn" data-category="entertainment">Entertainment</button>
    </div>

    <div class="news-container" id="news-container"></div>

    <button id="load-more">Load More</button>

    <script src="script.js"></script>
</body>
</html>
